{% extends "layout.html" %}

{% block content %}
    {{ title }}

    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th></th>
          <th>Artist</th>
          <th>Album</th>
          <th>MBID</th>
        </tr>
      </thead>
      <tbody>
        {% csrf_token %}
          {% for x in array %}
              <tr>
                  <td></td>
                  <td>{{ x.1 }}</td>
                  <td><img src="{{ x.3 }}" height="60" width="60"> <b>{{ x.0 }}</b></td>
                  <td>{{ x.2 }}</td>
              </tr>
          {% endfor %}
      </tbody>
    </table>

{% endblock %}
